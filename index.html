<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control y Procedimientos</title>
    <style>
        body {
            font-family: 'Century Gothic', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        #header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-align: left;
            flex-grow: 1;
            word-wrap: break-word;
        }
        #searchBar {
            width: 70%; /* Ajustado el ancho del buscador */
            padding: 8px; /* Ajustado el padding */
            margin: 20px auto; /* Centrando el buscador */
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block; /* Para asegurarnos que el margen automático funcione */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            padding: 15px;
            font-size: 1.2em;
            color: rgb(0, 0, 0);
            background-color: rgb(0, 38, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: rgb(0, 4, 255);
        }
        .images-container {
            display: none;
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .return-button {
            display: none;
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto; /* Centrar el botón */
            text-align: center; /* Centrar texto en el botón */
            width: 150px; /* Ajustar ancho del botón */
        }
        .return-button:hover {
            background-color: darkred;
        }

        /* Estilos Responsivos */
        @media (max-width: 768px) {
            #header {
                flex-direction: row;
            }
            #logo {
                width: 80px;
            }
            h1 {
                font-size: 2em;
                margin-left: 10px;
            }
            .return-button {
                display: block; /* Asegurarse de que se muestre en móviles */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            #logo {
                width: 60px;
            }
            .button {
                font-size: 1em;
            }
            #searchBar {
                padding: 8px;
                width: 60%; /* Ajuste adicional para dispositivos más pequeños */
            }
        }

        .images-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="logomc.jpeg" alt="Logo" id="logo">
        <h1>CONTROL Y PROCEDIMIENTOS CUENTAS DE ESTADOS FINANCIEROS DEL PUNTO DE VISTA FISCAL</h1>
    </div>

    <input type="text" id="searchBar" placeholder="Buscar...">

    <div class="return-button" id="returnButton" onclick="regresarPaginaPrincipal()">Regresar</div>

    <div id="initial-section" class="button-container">
        <button class="button" onclick="mostrarImagenes(1)">1</button>
        <button class="button" onclick="mostrarImagenes(2)">2</button>
        <button class="button" onclick="mostrarImagenes(3)">3</button>
    </div>

    <div class="images-container" id="imagesContainer">
        <div id="imageHolder"></div> <!-- Contenedor para las imágenes -->
    </div>

    <script>
        const buttonImages = {
            1: ["1.jpeg", "2.jpeg", "3.jpeg"],
            2: ["1.jpeg", "2.jpeg"],
            3: ["3.jpeg"]
        };

        function mostrarImagenes(buttonNumber) {
            const imagesContainer = document.getElementById('imagesContainer');
            const imageHolder = document.getElementById('imageHolder');
            const returnButton = document.getElementById('returnButton');
            const buttonContainer = document.getElementById('initial-section');
            const searchBar = document.getElementById('searchBar');

            buttonContainer.style.display = 'none';
            searchBar.style.display = 'none';

            imageHolder.innerHTML = '';

            const images = buttonImages[buttonNumber];
            images.forEach(image => {
                const img = document.createElement('img');
                img.src = image;
                imageHolder.appendChild(img);
            });

            imagesContainer.style.display = 'flex';
            returnButton.style.display = 'block';
        }

        function regresarPaginaPrincipal() {
            const buttonContainer = document.getElementById('initial-section');
            const imagesContainer = document.getElementById('imagesContainer');
            const returnButton = document.getElementById('returnButton');
            const searchBar = document.getElementById('searchBar');

            buttonContainer.style.display = 'flex';
            imagesContainer.style.display = 'none';
            returnButton.style.display = 'none';
            searchBar.style.display = 'block';
        }

        // Filtrado de botones
        document.getElementById("searchBar").addEventListener("input", function() {
            const filter = this.value.toLowerCase();
            const buttons = document.querySelectorAll(".button");
            buttons.forEach(button => {
                const text = button.textContent.toLowerCase();
                if (text.includes(filter)) {
                    button.style.display = "";
                } else {
                    button.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
